<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- <link href="normalize.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="clear.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
        <h1 class="card-content shadow" id="heading">
            Ping Pong Score Keeper
        </h1>

        
        
        <div class="shadow">
            <div class="card-content" id="numbers">
                <span id="p1">0</span> to <span id="p2">0</span>
            </div>
            <div class="card-content" id="text">
                Use the buttons below to keep score
            </div>

            <div class="card-content">
                <label for="level">Playing to </label>
                <select name="level" id="levels">
                </select> 
            </div>
        </div>
            <button id="b1">+1 Player One</button>
            <button id="b2">+1 Player Two</button>
            <button id="reset">Reset</button>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
